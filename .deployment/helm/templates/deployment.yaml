apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    app: {{ include "helm.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "helm.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "helm.fullname" . }}
    spec:
      containers:
      - imagePullPolicy: Always
        name: {{ include "helm.fullname" . }}
        env:
        - name: PORT
          value: "80"
        - name: HOST
          value: "0.0.0.0"
        {{/* Read env vars from .env (dot env) and configure it in-place */}}
        {{ $file := .Files.Get ".env" | trimSuffix "\n" }}
        {{- range $line := splitList "\n" $file -}}
        {{- $kv := splitList "=" $line -}}
        {{- if ne (first $kv) "" }}
        - name: {{ first $kv }}
          value: {{ join "=" (slice $kv 1) | quote }}
        {{- end }}
        {{- end }}
        image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
        ports:
        - name: http
          protocol: TCP
          containerPort: 80
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 128m
            memory: 128Mi
